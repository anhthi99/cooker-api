<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello</p>
    <p id="timer"></p>
</body>
<script>
    var time = document.querySelector('#timer')
    var date = null

    setInterval(() => {
        date = new Date()
        time.textContent = date.getSeconds()
    },1000)
</script>
</html>
